databases:
  - name: gas-optimizer-db
    plan: free
    databaseName: gas_data
    user: gas_user

services:
  # Main API server with background data collection
  - type: web
    name: base-gas-optimizer-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5001
      - key: DEBUG
        value: false
      - key: COLLECTION_INTERVAL
        value: 60  # 1 minute (Week 1 Quick Win #1)
      - key: ENABLE_DATA_COLLECTION
        value: true
      - key: ENABLE_ONCHAIN_COLLECTION
        value: true
      - key: BASE_RPC_URL
        value: https://mainnet.base.org
      - key: BASE_CHAIN_ID
        value: 8453
      - key: DATABASE_URL
        fromDatabase:
          name: gas-optimizer-db
          property: connectionString
