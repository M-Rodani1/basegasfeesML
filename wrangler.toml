name = "gas-fees-api"
main = "cloudflare-worker/worker.js"
compatibility_date = "2024-01-01"

# KV namespace for caching API responses
[[kv_namespaces]]
binding = "GAS_CACHE"
id = "YOUR_KV_NAMESPACE_ID"  # Replace after creating KV namespace

# Routes - Worker will handle /api/* requests
routes = [
  { pattern = "*/api/*", zone_name = "YOUR_DOMAIN" }  # Replace with your domain
]

# Environment variables (optional)
[vars]
BACKEND_API = "https://basegasfeesml.onrender.com/api"
