services:
  - type: web
    name: base-gas-optimizer-api
    env: python
    pythonVersion: 3.11.9
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary :all: pandas numpy scikit-learn && pip install -r requirements.txt
    startCommand: python3 app.py
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: COLLECTION_INTERVAL
        value: 60  # 1 minute (Week 1 Quick Win #1)
      - key: ENABLE_DATA_COLLECTION
        value: true
      - key: ENABLE_ONCHAIN_COLLECTION
        value: true
      - key: BASE_RPC_URL
        value: https://mainnet.base.org
      - key: BASE_CHAIN_ID
        value: 8453

databases:
  - name: gas-optimizer-db
    plan: free
    databaseName: gas_data
    user: gas_user
