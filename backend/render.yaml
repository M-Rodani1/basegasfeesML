services:
  - type: web
    name: base-gas-optimizer-api
    env: python
    pythonVersion: 3.11.9
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary :all: pandas numpy scikit-learn scipy && pip install -r requirements.txt && python3 scripts/train_directional_optimized.py || echo "Model training failed, will use fallback"
    startCommand: python3 app.py
    envVars:
      - key: PORT
        value: 5001
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9

